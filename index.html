    <!-----------------------------------

      Ciao ragazzi,
      Esercizio di oggi:
      cartella/repo js-paliedispari
      
      Palindroma
      Chiedere all’utente di inserire una parola
      Creare una funzione per capire se la parola inserita è palindroma
      
      Pari e Dispari
      L’utente sceglie pari o dispari e inserisce un numero da 1 a 5.
      Generiamo un numero random (sempre da 1 a 5) per il computer (usando una funzione).
      Sommiamo i due numeri
      Stabiliamo se la somma dei due numeri è pari o dispari (usando una funzione)
      Dichiariamo chi ha vinto.
      
      Consigli del giorno
      1. Scriviamo sempre in italiano i passaggi che vogliamo fare
      2. Scriviamo sempre solo un pezzetto di codice alla volta, se funziona allora andiamo avanti.
      Buon lavoro e buon divertimento!

    ------------------------------------>



    <main>

      <!-- ** FORM 1 ** -->
      <section class="input_form palindromia">
        <h1 class="ms_txt_title">la simmetria &egrave; vita</h1>
        <div class="form_box card">
          <div class="row_in">
            <div class="input_box">
              <label for="usr_srting" class="ms_txt_1">Verifica se una parola &egrave; palindroma</label>
              <input id="usr_srting" type="text" name="usr_srting" placeholder="inserisci la tua parola" required>
            </div>
          </div>
          <div class="row_btn">
            <button id="check_btn">Verifica</button>
            <button id="erase_btn">Annulla</button>
          </div>
          <div id="msg" class="hide">
            <div class="msg_content">
              <div id="check_msg"></div>
              <div class="row_btn">
                <button id="resume_btn">Torna indietro</button>
              </div>
            </div>
          </div>      
        </div> <!--form_box-->
      </section>

      <!-- ** FORM 2 ** -->
      <section class="input_form evenoddbet">
        <h1 class="ms_txt_title">la (finta) morra di skynet</h1>
        <div class="form_box card">
          <div class="row_in">
            <div class="input_box">
              <label for="usr_nubmer" class="ms_txt_1">Scegli un numero da 1 a 5</label>
              <select id="usr_nubmer" name="usr_nubmer">
                <option value="">scegli</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="input_box">
              <label for="usr_bet" class="ms_txt_1">Scommetti su pari o dispari</label>
              <select id="usr_bet" name="usr_bet">
                <option value="">scegli</option>
                <option value="pari">pari</option>
                <option value="dispari">dispari</option>
              </select>
            </div>
          </div>
          <div class="row_btn">
            <button id="check_btn2">Gioca!</button>
            <button id="erase_btn2">Annulla</button>
          </div>
          <div id="msg2" class="hide">
            <div class="msg_content">
              <div id="check_msg2"></div>
              <div class="row_btn">
                <button id="resume_btn2">Torna indietro</button>
              </div>
            </div>
          </div>      
        </div> <!--form_box-->
      </section>

      <!-- ** FORM 3 ** -->
      <section class="input_form morra">
        <h1 class="ms_txt_title">gioca a morra con skynet!</h1>
        <div class="form_box card">
          <div class="row_in">
            <div class="input_box">
              <label for="usr_bet_morra" class="ms_txt_1">Scommetti su uno dei 6 numeri</label>
              <select id="usr_bet_morra" name="usr_bet_morra">
                <option value="">scegli</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="input_box">
              <label for="usr_nubmer_morra" class="ms_txt_1">Tira un numero da 0 a 5</label>
              <select id="usr_nubmer_morra" name="usr_nubmer_morra">
                <option value="">scegli</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          <div class="row_btn">
            <button id="check_btn_morra">Gioca!</button>
            <button id="erase_btn_morra">Annulla</button>
          </div>
          <div id="msg_morra" class="hide">
            <div class="msg_content">
              <div id="check_msg_morra"></div>
              <div class="row_btn">
                <button id="resume_btn_morra">Torna indietro</button>
              </div>
            </div>
          </div>      
        </div> <!--form_box-->
      </section>
